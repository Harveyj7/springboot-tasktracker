# Development Profile - PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tasktracker_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=tasktracker_user
spring.datasource.password=tasktracker_pass

# PostgreSQL specific properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true 

